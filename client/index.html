<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    nav {
      display: flex;
    }
    nav ul {
      padding-left: 0;
      flex-grow: 1;
    }
    nav li {
      list-style-type: none;
    }
    main {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .tables-wrapper {
      display: flex;
      justify-content: space-between;
    }
    .tables-wrapper > div {
      width: 49%;
    }
    .rows-wrapper {
      display: flex;
      justify-content: space-between;
    }
    .rows-wrapper > div {
      width: 49%;
    }
  </style>
</head>
<body>

  <main class="container-fluid">

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
      <div class="filters">
        <input id="show-hide-same-count" type="checkbox" />
        <label for="show-hide-same-count">Hide same count</label>
      </div>
    </nav>

    <div id="slot"></div>
  </main>

  <script src="src/main.js"></script>
</body>
</html>
